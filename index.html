<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #main-menu, #game-screen {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:active {
            background-color: #45a049;
        }
        #game-board {
            width: 100%;
            height: 0;
            padding-bottom: 50%;
            background-image: url('game-board.jpg'); /* Укажите здесь путь к вашему изображению игрового поля */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .checker {
            width: 5%;
            height: 5%;
            border-radius: 50%;
            position: absolute;
        }
        .white-checker {
            background-color: white;
        }
        .black-checker {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="screen active">
        <h1>Backgammon Game</h1>
        <button class="button" onclick="startGame()">Играть</button>
        <button class="button" onclick="showSettings()">Настройки</button>
        <button class="button" onclick="showWallet()">Пополнить кошелек</button>
    </div>
    <div id="game-screen" class="screen">
        <button class="button" onclick="goBack()">Назад</button>
        <div id="game-board"></div>
    </div>
    <div id="settings-screen" class="screen">
        <button class="button" onclick="goBack()">Назад</button>
        <p>Настройки находятся в разработке, приходите позднее.</p>
    </div>
    <div id="wallet-screen" class="screen">
        <button class="button" onclick="goBack()">Назад</button>
        <p>Пополнение кошелька находится в разработке, приходите позднее.</p>
    </div>

    <script>
        function startGame() {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            initializeCheckers();
        }

        function goBack() {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById('main-menu').classList.add('active');
        }

        function showSettings() {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('settings-screen').classList.add('active');
        }

        function showWallet() {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('wallet-screen').classList.add('active');
        }

        function initializeCheckers() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = ''; // Очистка доски перед размещением фишек

            // Добавляем белые фишки
            for (let i = 0; i < 15; i++) {
                const checker = document.createElement('div');
                checker.classList.add('checker', 'white-checker');
                // Устанавливаем начальные координаты для каждой фишки
                checker.style.top = `${1 + i * 3}%`;
                checker.style.left = '1%';
                gameBoard.appendChild(checker);
            }

            // Добавляем черные фишки
            for (let i = 0; i < 15; i++) {
                const checker = document.createElement('div');
                checker.classList.add('checker', 'black-checker');
                // Устанавливаем начальные координаты для каждой фишки
                checker.style.top = `${1 + i * 3}%`;
                checker.style.right = '1%';
                gameBoard.appendChild(checker);
            }
        }
    </script>
</body>
</html>
