<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #main-screen, #result-screen, #game-screen, #play-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .start-button {
            padding: 20px;
            font-size: 24px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-screen">
        <button onclick="showResult('Бруйко')">Иван</button>
        <button onclick="showResult('Бруйко')">Милана</button>
        <button onclick="showResult('Петросян')">Рубен</button>
        <button onclick="showGameScreen()">Игра</button>
    </div>
    <div id="result-screen">
        <div class="back-button" onclick="goBack()">←</div>
        <h1 id="result-text"></h1>
    </div>
    <div id="game-screen">
        <div class="back-button" onclick="goBack()">←</div>
        <button class="start-button" onclick="startGame()">START</button>
    </div>
    <div id="play-screen">
        <div class="back-button" onclick="goBack()">←</div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="score" id="score">0</div>
    </div>

    <script>
        const mainScreen = document.getElementById('main-screen');
        const resultScreen = document.getElementById('result-screen');
        const gameScreen = document.getElementById('game-screen');
        const playScreen = document.getElementById('play-screen');
        const resultText = document.getElementById('result-text');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 90,
            radius: 30,
            dx: 2,
            dy: 0,
            speed: 2,
            jump: -15,
            gravity: 0.5
        };

        let obstacles = [];
        let score = 0;
        let gameInterval;
        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;

        function showResult(text) {
            resultText.textContent = text;
            mainScreen.style.display = 'none';
            resultScreen.style.display = 'flex';
        }

        function goBack() {
            mainScreen.style.display = 'flex';
            resultScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            playScreen.style.display = 'none';
            clearInterval(gameInterval);
        }

        function showGameScreen() {
            mainScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }

        function startGame() {
            gameScreen.style.display = 'none';
            playScreen.style.display = 'flex';
            resetGame();
            gameInterval = setInterval(draw, 10);
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - ball.radius - 10;
            ball.dx = 2;
            ball.dy = 0;
            obstacles = [];
            score = 0;
            scoreDisplay.textContent = score;
            generateObstacles();
        }

        function generateObstacles() {
            const spacing = 10 * 20; // 10 times the obstacle size (20)
            for (let i = 0; i < 5; i++) {
                let obstacle = {
                    x: canvas.width + i * spacing,
                    y: canvas.height - 30,
                    width: 20,
                    height: 20
                };
                obstacles.push(obstacle);
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacles() {
            ctx.fillStyle = "#000";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawObstacles();

            ball.x += ball.dx;
            if (rightPressed) {
                ball.dx += 0.1;
            }
            if (upPressed && ball.y == canvas.height - ball.radius - 10) {
                ball.dy = ball.jump;
            }
            ball.dy += ball.gravity;
            ball.y += ball.dy;

            if (ball.y > canvas.height - ball.radius - 10) {
                ball.y = canvas.height - ball.radius - 10;
                ball.dy = 0;
            }

            obstacles.forEach(obstacle => {
                obstacle.x -= ball.dx;
                if (obstacle.x + obstacle.width < 0) {
                    obstacle.x = canvas.width + 10 * 20;
                    score++;
                    scoreDisplay.textContent = score;
                }

                if (ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y &&
                    ball.y - ball.radius < obstacle.y + obstacle.height) {
                    resetGame();
                }
            });

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            } else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            } else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = false;
            }
        }

        // Touch event handlers for mobile devices
        canvas.addEventListener("touchstart", handleTouchStart, false);
        canvas.addEventListener("touchend", handleTouchEnd, false);

        function handleTouchStart(e) {
            const touchX = e.touches[0].clientX;
            if (touchX > canvas.width / 2) {
                rightPressed = true;
            } else {
                upPressed = true;
            }
        }

        function handleTouchEnd(e) {
            rightPressed = false;
            upPressed = false;
        }

        // Initialize the main screen
        mainScreen.style.display = 'flex';
    </script>
</body>
</html>
