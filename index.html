<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Login Widget Script -->
    <script async src="https://telegram.org/js/telegram-widget.js?15" 
            data-telegram-login="YOUR_BOT_USERNAME" 
            data-size="large" 
            data-userpic="false" 
            data-auth-url="https://yourwebsite.com/auth/telegram" 
            data-request-access="write">
    </script>
</head>
<body>
    <div id="app">
        <div id="welcome-screen" class="screen">
            <h1>Как вас зовут?</h1>
            <input type="text" id="username" placeholder="Введите ваше имя">
            <button id="start-button">Начать</button>
        </div>
        <div id="main-menu" class="screen hidden">
            <button class="menu-button" id="play-button">Играть</button>
            <button class="menu-button" id="settings-button">Настройки</button>
            <button class="menu-button" id="wallet-button">Пополнить кошелек</button>
        </div>
        <div id="under-construction" class="screen hidden">
            <button id="back-button" class="back-button">←</button>
            <h1>Игра находится в разработке, приходите позднее.</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
